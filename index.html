<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <header>
        <nav class="menu">
          
            <img src="./images/logo.svg" alt="" class="logo">
            <ul>
              <li class="lista"><a href="">Collections</a> </li>
              <li class="lista"><a href="">Men</a> </li>
              <li class="lista"><a href="">Wamen</a> </li>
              <li class="lista"><a href="">Abolt</a> </li>
              <li class="lista"><a href="">Conatct</a> </li>
            </ul>   
           
          
        </nav>
          <div class="icons">
            <img src="./images/icon-cart.svg" alt="" class="icon-carrinho">
            <img src="./images/image-avatar.png" alt="" class="icon-foto">
            
          </div>
        
      </header>
      
        <section class="banner">
          <div class="produto">
            <img src="./images/image-product-1.jpg" alt="" class="Foto-produto">
            <div class="carrocel">
              <img src="./images/image-product-1-thumbnail.jpg" alt="" class="imagem">
              <img src="./images/image-product-2-thumbnail.jpg" alt="" class="imagem">
              <img src="./images/image-product-3-thumbnail.jpg" alt="" class="imagem">
              <img src="./images/image-product-4-thumbnail.jpg" alt="" class="imagem">
            </div>
          </div>
          <div class="descritivo">
            <span class="titulo" >SNEAKER COMPANY</span>
            <h1 class="descricao">Fall Limited Edition Sneakers</h1>
            <div class="pp">
              <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
              durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
              </p>
             </div>
                     
             <div class="preco">
               <div class="valor">
                 <h1 class="valor-pago">$125.00</h1>
                 <span class="desconto">$250.00</span>
               </div>
               <div class="porcentagem">
                 <h1 class="porcento">50%</h1>
               </div>
             </div>
             <div class="compra">
               <button class="tirar">-</button>
               <div class="visor">
                 <h1 class="mostar">0</h1>
               </div>
               <button class="botar">+</button>
               <button class="Add">Add to cart</button>
             </div> 
          </div>
        </section>
      </section>
  </main>
</body>
</html>
